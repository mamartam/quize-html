<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/test-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>HTML Quiz</title>
  </head>
  <body>
    <main>
      <section class="welcome-section">
        <h1 class="welcome-header">Welcome!</h1>
        <audio class="StartBtnAudio">
          <source
            src="./assets/audio/mixkit-musical-reveal-961.wav"
            type="audio/ogg"
          />
          Your browser does not support the audio element.
        </audio>
        <button class="start-btn" type="button">Start HTML Quize</button>
      </section>
      <section class="main-section">
        <div class="nav-boxes">
          <div class="box"><div class="inside-box"></div></div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
        </div>
        <article class="questions-section">
          <h2 class="question-header">...</h2>
          <div class="options-container">
            <p class="option-item" data-id="0">...</p>
            <p class="option-item" data-id="1">...</p>
            <p class="option-item" data-id="2">...</p>
            <p class="option-item" data-id="3">...</p>
          </div>
        </article>
        <div class="nav-btns">
          <audio class="CorrectBtnAudio">
            <source
              src="./assets/audio/mixkit-positive-notification-951.wav"
              type="audio/ogg"
            />
            Your browser does not support the audio element.
          </audio>
          <audio class="WrongBtnAudio">
            <source
              src="./assets/audio/mixkit-wrong-answer-fail-notification-946.wav"
              type="audio/ogg"
            />
            Your browser does not support the audio element.
          </audio>
          <button class="next-btn nav-btn hidden" type="button">Next</button>
          <button class="finish-btn nav-btn hidden" type="button">
            Finish
          </button>
        </div>
        <div class="done-task-nav"></div>
      </section>
      <section class="result-section">
        <h2 class="result-header">Your result is:</h2>
        <p><span class="user-result">...</span>/10</p>
        <button class="play-again-btn" type="button">Play again</button>
        <p>My history</p>
        <div class="user-history-of-results">
          <div class="res">
            <p class="user-score">...</p>
            <p class="tite-of-result">...</p>
          </div>
        </div>
      </section>
    </main>
    <script defer src="js/main.js"></script>
  </body>
</html>
